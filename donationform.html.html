<body style="background-color: grey;">
   <h1>Registration Form</h1>
   <h3>Personal Data</h3>
  <form>
  	First name: <input type="text" placeholder="Enter first name" ><br><br>

  	Phone number:  <input type="number" placeholder="Enter phone number" required><br><br>
  	Email:  <input type="Email" placeholder="Enter email address" required><br><br>
  	Gender:<br>
  	<label for="male">Male</label>
  	<input type="radio" name="gender"><br>
  	<label for="female">Female</label>
  	<input type="radio" name="gender"><br><br>
  	
  </form>
  <h3>Medical Data</h3>
  
  <form>
   Blood Group: 
   <select>

  	</select><br><br>
